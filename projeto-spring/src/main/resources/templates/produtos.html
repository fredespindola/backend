<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Lista de Produtos</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
<body>
	<header>
		<h1>Lista de Produtos</h1>
	</header>
	<div th:if="${sucesso}" class="success-message">
		<p th:text="${sucesso}"></p>
	</div>
	<table>
		<thead>
			<tr>
				<th>ID</th>
				<th>Nome</th>
				<th>Preço</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="produto : ${produtos}">
				<td th:text="${produto.id}"></td>
				<td th:text="${produto.nome}"></td>
				<td th:text="${produto.preco}"></td>
			<td>
            	<form th:action="@{'/produtos/excluir'}" method="post">
                <input type="hidden" name="id" th:value="${produto.id}" />
                <button type="submit" onclick="return confirm('Confirma a exclusão do produto?');">Excluir</button>
            	</form>
        	</td>
		</tr>
		</tbody>
	</table>
	<div class="button-container">
		<a th:href="@{produtos/adicionar}" class="button">Adicionar Novo Produto</a>
	</div>
	
</body>
</html>
